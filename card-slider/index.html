<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Slider HTML and CSS</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!--first slider-->
  <h1 class="header-title">Event</h1>
  <div class="underline"></div>

  <div class="container swiper">
    <div class="slider-wrapper">
      <div class="card-list swiper-wrapper" id="card-list-1">
        <!-- Dynamic cards will be generated here -->
      </div>

      <div class="swiper-pagination"></div>
      <div class="swiper-slide-button swiper-button-prev"></div>
      <div class="swiper-slide-button swiper-button-next"></div>
    </div>
  </div>

  <!--second slider-->


  <h1 class="header-title">Student Innovations</h1>
  <div class="underline"></div>

  <div class="container swiper">
    <div class="slider-wrapper">
      <div class="card-list swiper-wrapper" id="card-list-2">
        <!-- Dynamic cards will be generated here -->
      </div>

      <div class="swiper-pagination"></div>
      <div class="swiper-slide-button swiper-button-prev"></div>
      <div class="swiper-slide-button swiper-button-next"></div>
    </div>
  </div>

  <!-- third slider-->

  <h1 class="header-title">Course</h1>
  <div class="underline"></div>

  <div class="container swiper">
    <div class="slider-wrapper">
      <div class="card-list swiper-wrapper" id="card-list-3">
        <!-- Dynamic cards will be generated here -->
      </div>

      <div class="swiper-pagination"></div>
      <div class="swiper-slide-button swiper-button-prev"></div>
      <div class="swiper-slide-button swiper-button-next"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
